
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>運費試算工具</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    label, input { display: block; margin-top: 1rem; width: 100%; }
    button { margin-top: 1.5rem; padding: 0.5rem; font-size: 1rem; }
    .note { font-size: 0.9rem; color: #555; margin-top: 2rem; }
    .inserted-image { max-width: 100%; margin-top: 1rem; }
    .alert { color: red; font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>混合商品運費試算器</h1>
  <label>迷你霧面小盒（11.8x8.8x3.8cm）數量：<input type="number" id="miniBox" value="0" /></label>
  <label>亮面方形盒（14.9x16.1x3.8cm）數量：<input type="number" id="glossyBox" value="0" /></label>
  <label>方形木頭杯墊（10x10x1.2cm）數量：<input type="number" id="coaster" value="0" /></label>
  <button onclick="calculate()">計算運費</button>
  <h2 id="result"></h2>
  <div id="warning" class="alert"></div>
  <div class="note">
    <p>給審稿小精靈們：</p>
    <ol>
      <li>本頁面僅提供初步估計，若實際上需要補運費，會在出貨時通知客人</li>
      <li>目前這個是 ChatGPT 寫的簡易使用網頁，可能會有尚未發現的 Bug，若有疑慮再請通知團主</li>
      <li>由於收納盒和木頭杯墊體積大、數量多時可能超過超商限制，請參考下方附表或切換為宅配</li>
    </ol>
    <img src="YOUR_IMAGE_URL_HERE" alt="說明圖片" class="inserted-image" />
  </div>
  <script>
    function calculate() {
      const miniBox = parseInt(document.getElementById('miniBox').value) || 0;
      const glossyBox = parseInt(document.getElementById('glossyBox').value) || 0;
      const coaster = parseInt(document.getElementById('coaster').value) || 0;

      const totalVolume = miniBox * 400 + glossyBox * 800 + coaster * 150;
      let method = '';
      let fee = 0;
      let warning = '';

      if (totalVolume <= 4500) {
        method = '7-11 交貨便';
        fee = 60;
      } else if (totalVolume <= 7000) {
        method = '7-11 交貨便';
        fee = 65;
      } else if (totalVolume <= 6000) {
        method = '黑貓宅急便';
        fee = 130;
        warning = '⚠️ 材積超過超商限制，自動轉為黑貓宅配。';
      } else if (totalVolume <= 12000) {
        method = '黑貓宅急便';
        fee = 150;
        warning = '⚠️ 材積超過超商限制，自動轉為黑貓宅配。';
      } else if (totalVolume <= 20000) {
        method = '黑貓宅急便';
        fee = 170;
        warning = '⚠️ 材積大，建議確認打包方式。';
      } else {
        method = '黑貓宅急便（大件）';
        fee = 200;
        warning = '⚠️ 材積極大，請務必留意實際裝箱尺寸與重量。';
      }

      fee += 10; // 手續與包材費

      document.getElementById('result').textContent = `預估運送方式：${method}，運費：NT$${fee}`;
      document.getElementById('warning').textContent = warning;
    }
  </script>
</body>
</html>
