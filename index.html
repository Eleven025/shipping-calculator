
<!DOCTYPE html>
<html lang="="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>運費試算工具</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    label, input, select { display: block; margin-top: 1rem; width: 100%; }
    .note { font-size: 0.9rem; color: #555; margin-top: 2rem; }
    .inserted-image { max-width: 100%; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>混合商品運費試算器</h1>
  <label>迷你霧面小盒（11.8x8.8x3.8cm）數量：<input type="number" id="miniBox" value="0" /></label>
  <label>亮面方形盒（14.9x16.1x3.8cm）數量：<input type="number" id="glossyBox" value="0" /></label>
  <label>方形木頭杯墊（10x10x1.2cm）數量：<input type="number" id="coaster" value="0" /></label>
  <label>配送方式：
    <select id="method">
      <option value="711">7-11 交貨便</option>
      <option value="blackcat">黑貓宅急便</option>
    </select>
  </label>
  <button onclick="calculate()">計算運費</button>
  <h2 id="result"></h2>
  <div class="note">
    <p>給審稿小精靈們：</p>
    <ol>
      <li>本頁面僅提供初步估計，若實際上需要補運費，會在出貨時通知客人</li>
      <li>目前這個是 ChatGPT 寫的簡易使用網頁，可能會有尚未發現的 Bug，若有疑慮再請通知團主</li>
      <li>由於收納盒和木頭杯墊體積大、數量多時可能超過超商限制，請參考下方附表或切換為宅配</li>
    </ol>
    <img src="YOUR_IMAGE_URL_HERE" alt="說明圖片" class="inserted-image" />
  </div>
  <script>
    function calculate() {
      const miniBox = parseInt(document.getElementById('miniBox').value) || 0;
      const glossyBox = parseInt(document.getElementById('glossyBox').value) || 0;
      const coaster = parseInt(document.getElementById('coaster').value) || 0;
      const method = document.getElementById('method').value;

      const totalVolume = miniBox * 400 + glossyBox * 800 + coaster * 150;
      let fee = 0;
      if (method === '711') {
        if (totalVolume <= 4500) fee = 60;
        else if (totalVolume <= 7000) fee = 65;
        else fee = 120; // 超過限制，自動切換黑貓
      } else {
        if (totalVolume <= 6000) fee = 130;
        else if (totalVolume <= 12000) fee = 150;
        else if (totalVolume <= 20000) fee = 170;
        else fee = 200;
      }
      fee += 10; // 加上手續與包裝費

      document.getElementById('result').textContent = `預估運費為：NT$${fee}`;
    }
  </script>
</body>
</html>
